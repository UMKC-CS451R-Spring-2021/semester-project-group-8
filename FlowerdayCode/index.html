<!DOCTYPE html>
<html>
<head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta charset = "utf-8">
        <title> Gina's Scheduling Program - Login Page </title>
        <link rel = "stylesheet" href = "main.css"/>
</head>

<body>
    <!--Login page only needs the Username & Password entry fields, as well
    as the "Submit" button.  All objects can be grouped in "container" for formatting 
    purposes-->
    <div class="container">  
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <h2 class="form__message form__message--error"></h2>
            <div class="form__input-group";>
                <input type="text" class="form__input" autofocus placeholder="UMKC Email">
                <h2 type="text" class="form__input-error-message">This is an error message </h2>
             </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"> </div>
            </div>

            <button class="form__button" type = "submit"> Login </button>

            <p class="form__text">
                <a href= "forgot.html" class="form__link">Forgot your password?</a>
            </p>
        </form>
    </div>
    <script src= "./HomePage.js"> </script>
</body>
</html>
